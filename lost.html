    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="avenir.css">
      <title>GetPet</title>
    </head>
    <body>

      <div class="row">
        <div class="column-menu">
          <div class="card-menu">
            <img class="menu-logo" src="assets/icons/getpet.png" alt="">
            <li><a href="#"><img class="icon-menu" src="assets/icons/home.png" alt=""><span>Home</span></a></li>
            <li><a href="#"><img class="icon-menu" src="assets/icons/user.png" alt=""><span>Profile</a></li>
            <li class="pt"><a href="#" class="active"><img class="icon-menu" src="assets/icons/paw.png"><span>Lost</span></a></li>
            <li><a href="#"><img class="icon-menu" src="assets/icons/paw.png"><span>Found</span></a></li>
            <li class="logout"><a href="#"><img class="icon-menu" src="assets/icons/logout.png"><span>Logout</span></a></li>
          </div>
        </div>

        <div class="column-form">
          <div class="card-form-lost">
           <form action="">
            <div class="logo-title-lost">Info about your pet</div>

            <div class="input-width">
              <div class="input-container-lost">
                <img class="icon-lost-form" src="assets/icons/date.png" alt="">
                <input class="icon-field" type="text" placeholder="Missing date" name="petname">

              </div>
            </div>
            <div class="input-width">
              <div class="input-container-lost">
                <!-- <img class="icon-user" src="assets/icons/name.png" alt=""> -->
                <select name="Type of pet" class="dropdown">
                  <option value="Dog">Type of Animal</option>
                  <option value="Dog">Dog</option>
                  <option value="Cat">Cat</option>
                  <option value="Bunny">Bunny</option>
                  <option value="Parrot">Parrot</option>
                </select>

              </div>
            </div>
            <div class="input-width">
              <div class="input-container-lost">
                <img class="icon-user" src="assets/icons/name.png" alt="">
                <input class="icon-field" type="text" placeholder="Name of the pet" name="petname">

              </div>
            </div>
            <div class="input-width">
              <div class="input-container-lost">
                <img class="icon-lost-form" src="assets/icons/breed.png" alt="">
                <input class="icon-field" type="text" placeholder="Breed" name="breed">

              </div>
            </div>
            <div class="input-width">
              <div class="input-container-lost">
                <img class="icon-lost-form" src="assets/icons/gender.png" alt="">
                <input class="icon-field" type="text" placeholder="Gender" name="gender">

              </div>
            </div>
            <div class="input-width">
              <div class="input-container-lost">
                <img class="icon-lost-form" src="assets/icons/color.png" alt="">
                <input class="icon-field" type="text" placeholder="Color" name="color">

              </div>
            </div>
            <div class="input-width">
              <div class="input-container-lost">
                <img class="icon-lost-form" src="assets/icons/collar.png" alt="">
                <input class="icon-field" type="text" placeholder="Any Collar?" name="collar">

              </div>
            </div>
            <div class="input-width">
              <div class="input-container-lost">
                <img class="icon-lost-form" src="assets/icons/upload.png" alt="">
                <input class="icon-field" type="file" accept= "image/*" name="image">

              </div>
            </div>
            <hr>
            <div class="title-lost-owner">Info about you</div>
            <div class="input-width">
              <div class="input-container-lost">
                <img class="icon-user" src="assets/icons/name.png" alt="">
                <input class="icon-field" type="text" placeholder="Full Name" name="firstname">
              </div>
            </div>
            <div class="input-width">
              <div class="input-container-lost">
                <img class="icon-lost-form" src="assets/icons/phone.png" alt="">
                <input class="icon-field" type="text" placeholder="Phone Number" name="phone">
              </div>
            </div>
            <div class="input-width"><div class="input-container-lost">
              <img class="icon-lost-form" src="assets/icons/mail.png" alt="">
              <input class="icon-field" type="text" placeholder="Email Address" name="email">
            </div>
          </div>

          <div class="input-width"><div class="input-container-lost">
            <img class="icon-lost-form" src="assets/icons/address.png" alt="">

            <input class="icon-field" type="text" placeholder="Address" name="password">

          </div>
        </div>
        <div class="input-container-lost-content">

          <textarea name="comment" form="usrform">Anything you want to add?</textarea> 

        
        </div>

      <button type="submit" class="btn-find">FIND YOUR PET</button>


    </form>

  </div>
</div>
</div>

</body>
</html>
